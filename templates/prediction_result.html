<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #0066cc;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted Item Outlet Sales will be: <b>{{ prediction }} <b></p>
    <button onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
